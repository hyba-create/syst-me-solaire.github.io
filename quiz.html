<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Solar System Quiz for Kids</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000000, #272728);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            max-width: 600px;
            background: #131313;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h1 {
            color: #eee52d;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .question-container {
            background: #1d1d25;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #28282b;
        }

        .option-btn {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: #129ce0;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .option-btn:hover {
            transform: scale(1.05);
            background: #0c3b88;
        }

        .correct {
            background: #00FF00 !important;
            color: black !important;
        }

        .incorrect {
            background: #FF4500 !important;
        }

        #score {
            font-size: 1.5em;
            color: #FFD700;
            margin-top: 20px;
        }

        .emoji {
            font-size: 2em;
            margin: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #2a2a4a;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .celebration {
            animation: bounce 0.5s 3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Space Adventure Quiz! <span class="emoji">üöÄ</span></h1>
        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>
        <div id="quiz"></div>
        <div id="score"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Which planet is closest to the Sun? ‚òÄÔ∏è",
                options: ["Mars", "Venus", "Mercury", "Earth"],
                correct: 2,
                emoji: "üåç"
            },
            {
                question: "What is the biggest planet? ü™ê",
                options: ["Saturn", "Jupiter", "Mars", "Venus"],
                correct: 1,
                emoji: "ü™ê"
            },
            {
                question: "Which planet is known as the Red Planet? üî¥",
                options: ["Mars", "Venus", "Jupiter", "Saturn"],
                correct: 0,
                emoji: "üî¥"
            },
            {
                question: "What planet has beautiful rings around it? ‚≠ï",
                options: ["Mars", "Earth", "Jupiter", "Saturn"],
                correct: 3,
                emoji: "ü™ê"
            },
            {
                question: "What is Earth's best friend in space? üåô",
                options: ["Sun", "Stars", "Moon", "Clouds"],
                correct: 2,
                emoji: "üåô"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.querySelector('.progress').style.width = 
                `${(currentQuestion / questions.length) * 100}%`;
            
            let html = `
                <div class="question-container">
                    <h2>${question.question}</h2>
                    <div class="emoji">${question.emoji}</div>
                    ${question.options.map((option, index) => `
                        <button class="option-btn" onclick="checkAnswer(${index})">${option}</button>
                    `).join('')}
                </div>
            `;
            
            quizContainer.innerHTML = html;
        }

        function checkAnswer(selectedOption) {
            const correct = questions[currentQuestion].correct;
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(button => button.disabled = true);
            
            if (selectedOption === correct) {
                buttons[selectedOption].classList.add('correct');
                score++;
            } else {
                buttons[selectedOption].classList.add('incorrect');
                buttons[correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    showFinalScore();
                }
            }, 1500);
        }

        function showFinalScore() {
            const emoji = score === questions.length ? "üéâ" : 
                         score >= questions.length/2 ? "üåü" : "‚≠ê";
            
            quizContainer.innerHTML = '';
            scoreContainer.innerHTML = `
                <h2 class="celebration">Amazing! You finished!</h2>
                <div class="emoji">${emoji}</div>
                <p>You got ${score} out of ${questions.length} points!</p>
                <button class="option-btn" onclick="resetQuiz()">Play Again! üöÄ</button>
            `;
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            scoreContainer.innerHTML = '';
            displayQuestion();
        }

        // Start the quiz
        displayQuestion();
        
    </script>
</body>
</html>
