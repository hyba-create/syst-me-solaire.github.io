<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR SOLAR SYSTEM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="toolbar-container">
        <nav class="toolbar-menu">
            <a href="#" id="home-link">Home</a>
            <a href="#planets">Planets</a>
            <a href="quiz.html">Quiz</a>
            <a href="#news">News</a>
        </nav>
        <input class="search-container"
        type="text" 
        id="planetSearch" 
        class="search-input" 
        placeholder="ðŸ” search"
        oninput="searchPlanets()"
    >

        <div class="toolbar-user-actions">
            <button class="toolbar-btn" onclick="login()">Login</button>
        </div>
        
    </div>

   
    <img id="main-image" class="img1" src="first.png" alt="Image 1">
    
    <h1>OUR SOLAR SYSTEM</h1>
    
    <div class="image-container">
 
    <figure onmouseover="showDescription('The Sun is the star at the center of our solar system.')" onmouseout="hideDescription()">
        <img id="sun" src="image1.png" alt="Sun">
        <figcaption>Sun</figcaption>
    </figure>

   
    <figure onmouseover="showDescription('Mercury is the smallest planet in our solar system.')" onmouseout="hideDescription()">
        <img id="mercury" src="image2.png" alt="Mercury">
        <figcaption>Mercury</figcaption>
    </figure>

    
    <figure onmouseover="showDescription('Venus is the hottest planet in the solar system.')" onmouseout="hideDescription()">
        <img id="venus" src="image3.png" alt="Venus">
        <figcaption>Venus</figcaption>
    </figure>

    
    <figure onmouseover="showDescription('Earth is the only planet known to support life.')" onmouseout="hideDescription()">
        <img id="earth" src="image4.png" alt="Earth">
        <figcaption>Earth</figcaption>
    </figure>

   
    <figure onmouseover="showDescription('Mars is known as the Red Planet because of its reddish appearance.')" onmouseout="hideDescription()">
        <img id="mars" src="image5.png" alt="Mars">
        <figcaption>Mars</figcaption>
    </figure>

    
    <figure onmouseover="showDescription('Jupiter is the largest planet in the solar system.')" onmouseout="hideDescription()">
        <img id="jupiter" src="image6.png" alt="Jupiter">
        <figcaption>Jupiter</figcaption>
    </figure>

    
    <figure onmouseover="showDescription('Saturn is famous for its beautiful ring system.')" onmouseout="hideDescription()">
        <img id="saturn" src="image7.png" alt="Saturn">
        <figcaption>Saturn</figcaption>
    </figure>

   
    <figure onmouseover="showDescription('Uranus rotates on its side, making it unique among planets.')" onmouseout="hideDescription()">
        <img id="uranus" src="image8.png" alt="Uranus">
        <figcaption>Uranus</figcaption>
    </figure>

   
    <figure onmouseover="showDescription('Neptune is the farthest planet from the Sun in our solar system.')" onmouseout="hideDescription()">
        <img id="neptune" src="image9.png" alt="Neptune">
        <figcaption>Neptune</figcaption>
    </figure>

   
</div>


<div id="description" style="margin-top: 20px; text-align: center; color: white; font-size: 18px;"></div>


    


    
    <script>
        function createStars() {
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars';

            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }

            document.body.appendChild(starsContainer);
        }
        createStars();
    function showDescription(text) {
        const description = document.getElementById('description');
        description.textContent = text;
    }
    function hideDescription() {
        const description = document.getElementById('description');
        description.textContent = ''; 
    }
    
    </script>

</body>

</html>
